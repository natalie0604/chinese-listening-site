<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>听力练习</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>听力练习 01</h2>
    <audio id="player" controls>
      <source src="sample.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>

    <div class="controls">
      <button onclick="changeSpeed(1)">正常速度</button>
      <button onclick="changeSpeed(1.5)">1.5倍速</button>
      <button onclick="changeSpeed(2)">2倍速</button>
      <button onclick="toggleSubtitle()">切换字幕样式</button>
    </div>

    <div id="subtitle" class="subtitle">
      <p>（字幕示例）春天来了，天气变暖了，花儿也开了。</p>
    </div>

    <a href="index.html" class="button">返回首页</a>
  </div>

  <script>
    function changeSpeed(rate) {
      document.getElementById('player').playbackRate = rate;
    }

    function toggleSubtitle() {
      const subtitle = document.getElementById('subtitle');
      subtitle.classList.toggle('highlight');
    }
  </script>
</body>
</html>
