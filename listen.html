<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>听力练习</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>听力练习示范</h2>
    <audio id="player" controls>
      <source src="sample.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>

    <div class="controls">
      <label for="speedRange">播放速度：<span id="speedDisplay">1.00x</span></label><br>
      <input
        type="range"
        id="speedRange"
        min="0.5"
        max="2"
        step="0.05"
        value="1"
        oninput="updateSpeed(this.value)"
      />
    </div>

    <div id="subtitle" class="subtitle">
      <p>（字幕示例）春天来了，天气变暖了，花儿也开了。</p>
    </div>

    <a href="index.html" class="button">返回首页</a>
  </div>

  <script>
    
    function toggleSubtitle() {
      const subtitle = document.getElementById('subtitle');
      subtitle.classList.toggle('highlight');
    }

    function updateSpeed(rate) {
  const speed = parseFloat(rate);
  document.getElementById('player').playbackRate = speed;
  document.getElementById('speedDisplay').innerText = speed.toFixed(2) + "x";
}
  </script>
</body>
</html>
