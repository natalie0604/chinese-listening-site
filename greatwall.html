<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>长城</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #005bbb;
    }
    .player-section {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls, .pinyin-toggle, .subtitle-box, .question-section {
      margin-top: 20px;
    }
    .controls label {
      font-weight: bold;
    }
    .subtitle-box {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      line-height: 1.6;
    }
    .question {
      margin-top: 20px;
    }
    .options button {
      display: block;
      margin: 6px 0;
      padding: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .options button.selected.correct {
      background-color: #c8f7c5;
    }
    .options button.selected.wrong {
      background-color: #f7c5c5;
    }
    .result-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #e9f5ff;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>长城</h1>
  <div class="player-section">
    <audio id="audioPlayer" controls>
      <source src="audio/greatwall.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>

    <div class="controls">
      <label for="speedRange">播放速度：<span id="speedDisplay">1.00x</span></label><br>
      <input type="range" id="speedRange" min="0.5" max="2" step="0.05" value="1" oninput="updateSpeed(this.value)" />
    </div>

    <div class="pinyin-toggle">
      <button onclick="togglePinyin()">切换拼音显示</button>
    </div>

    <div class="subtitle-box">
      <div id="subtitleText">（此处将加载字幕）</div>
    </div>

    <div class="question-section">
      <h3>📝 听力理解练习</h3>

      <div class="question" id="q1">
        <p>1. 长城最主要的作用是什么？</p>
        <div class="options">
          <button onclick="selectOption(this, 'q1', 'A')">A. 农业灌溉系统</button>
          <button onclick="selectOption(this, 'q1', 'B')">B. 古代防御工程</button>
          <button onclick="selectOption(this, 'q1', 'C')">C. 王宫居住区域</button>
          <button onclick="selectOption(this, 'q1', 'D')">D. 文化节庆场所</button>
        </div>
      </div>

      <div class="question" id="q2">
        <p>2. 关于长城的路线，下列哪项正确？</p>
        <div class="options">
          <button onclick="selectOption(this, 'q2', 'A')">A. 只穿过城市地区</button>
          <button onclick="selectOption(this, 'q2', 'B')">B. 位于海边地区</button>
          <button onclick="selectOption(this, 'q2', 'C')">C. 穿越高山和沙漠</button>
          <button onclick="selectOption(this, 'q2', 'D')">D. 沿河而建</button>
        </div>
      </div>

      <div class="question" id="q3">
        <p>3. 长城在文化上具有怎样的意义？</p>
        <div class="options">
          <button onclick="selectOption(this, 'q3', 'A')">A. 是一处体育赛事场地</button>
          <button onclick="selectOption(this, 'q3', 'B')">B. 是中华文明的重要象征</button>
          <button onclick="selectOption(this, 'q3', 'C')">C. 是现代交通要道</button>
          <button onclick="selectOption(this, 'q3', 'D')">D. 是自然风景名胜</button>
        </div>
      </div>

      <div class="question" id="q4">
        <p>4. 以下哪项不是提到的长城特征？</p>
        <div class="options">
          <button onclick="selectOption(this, 'q4', 'A')">A. 蜿蜒起伏</button>
          <button onclick="selectOption(this, 'q4', 'B')">B. 穿越高山</button>
          <button onclick="selectOption(this, 'q4', 'C')">C. 建于现代</button>
          <button onclick="selectOption(this, 'q4', 'D')">D. 是防御工程</button>
        </div>
      </div>

      <button onclick="submitAnswers()" style="margin-top: 30px; padding: 10px 20px; font-size: 16px;">提交答案</button>

      <div class="result-box" id="resultBox" style="display:none;"></div>
    </div>
  </div>

  <script>
    function updateSpeed(rate) {
      const speed = parseFloat(rate);
      document.getElementById('audioPlayer').playbackRate = speed;
      document.getElementById('speedDisplay').innerText = speed.toFixed(2) + "x";
    }

    let showingPinyin = false;
    function togglePinyin() {
      fetch(showingPinyin ? 'subtitles/greatwall.txt' : 'subtitles/greatwall_pinyin.html')
        .then(res => res.text())
        .then(data => {
          const box = document.getElementById('subtitleText');
          showingPinyin ? box.innerText = data : box.innerHTML = data;
          showingPinyin = !showingPinyin;
        })
        .catch(() => {
          document.getElementById('subtitleText').innerText = '（字幕加载失败）';
        });
    }

    window.onload = () => {
      fetch('subtitles/greatwall.txt')
        .then(res => res.text())
        .then(text => {
          document.getElementById('subtitleText').innerText = text;
        });
    };

    const correctAnswers = {
      q1: 'B',
      q2: 'C',
      q3: 'B',
      q4: 'C'
    };

    const explanations = {
      q1: '✅ 答案：B<br>📘 解析：文中指出“长城是中国古代的防御工程”。',
      q2: '✅ 答案：C<br>📘 解析：原文说“它蜿蜒起伏，穿越高山和沙漠”。',
      q3: '✅ 答案：B<br>📘 解析：原文直接说“长城是中华文明的重要象征”。',
      q4: '✅ 答案：C<br>📘 解析：音频中强调“古代防御工程”，不是现代建造。'
    };

    const userAnswers = {};

    function selectOption(button, questionId, selectedOption) {
      userAnswers[questionId] = selectedOption;
      const buttons = button.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    function submitAnswers() {
      let correct = 0;
      let total = 0;
      let wrongList = [];
      let html = '';

      for (const qid in correctAnswers) {
        total++;
        const correctAnswer = correctAnswers[qid];
        const userAnswer = userAnswers[qid];

        const questionEl = document.getElementById(qid);
        const buttons = questionEl.querySelectorAll('button');
        buttons.forEach(btn => {
          btn.disabled = true;
          const opt = btn.innerText.charAt(0);
          if (opt === correctAnswer) btn.classList.add('correct');
          if (opt === userAnswer && userAnswer !== correctAnswer) btn.classList.add('wrong');
        });

        if (userAnswer === correctAnswer) {
          correct++;
        } else {
          wrongList.push(qid.toUpperCase().replace('Q', '第') + '题');
        }
      }

      html += `<p>✅ 共答对 ${correct}/${total} 题，正确率 ${(correct / total * 100).toFixed(0)}%</p>`;
      if (wrongList.length > 0) {
        html += `<p>❌ 答错题目：${wrongList.join('，')}</p>`;
      }
      html += '<hr>';
      for (const qid in explanations) {
        html += `<p><strong>${qid.toUpperCase().replace('Q', '第')}题</strong><br>${explanations[qid]}</p>`;
      }

      const resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = html;
      resultBox.style.display = 'block';
    }
  </script>
</body>
</html>
