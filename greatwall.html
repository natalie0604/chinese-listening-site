<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>长城</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #005bbb;
    }
    .player-section {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls, .pinyin-toggle, .subtitle-box, .question-section {
      margin-top: 20px;
    }
    .controls label {
      font-weight: bold;
    }
    .subtitle-box {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      line-height: 1.6;
    }
    .question {
      margin-top: 20px;
    }
    .options button {
      display: block;
      margin: 6px 0;
      padding: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .options button.selected {
      background-color: #dceeff;
    }
    .options button.selected.correct {
      background-color: #c8f7c5;
    }
    .options button.selected.wrong {
      background-color: #f7c5c5;
    }
    .result-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #e9f5ff;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<!-- 内容保持不变 -->
</body>
</html>
